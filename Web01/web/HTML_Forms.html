<html>
    <head>
        <title>HTML_Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="/HTML_Forms">
            <table>
                <tr>
                    <td><h1>HTML Forms</h1></td>
                </tr>
                <tr>
                    <td>Textbox: </td>
                    <td><input type="text" name="text" id="text"></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" id="text"></td>
                </tr>
                <tr>
                    <td>Hidden</td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input type="radio" name="status" value="Single" checked="checked">Single</td>
                    <td><input type="radio" name="status" value="Married">Married</td>
                    <td><input type="radio" name="status" value="Divorsed">Divorsed</td>
                </tr>
                <tr>
                    <td>ComboBox</td>
                    <td>
                        <select name="Combo">
                            <option value="Servlet">JSP and Servlet</option>
                            <option value="EJB">EJB</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Multiple</td>
                    <td>
                        <select name="Muti">
                            <option value="Servlet">JSP and Servlet</option>
                            <option value="EJB">EJB</option>
                            <option value="Java">Core Java</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>TextArea</td>
                    <td><textarea name="Area" rows="4" cols="20">This is a form parameters demo!!!!</textarea></td>
                </tr>
            </table>
        </form>
        <input type="submit" name="sub">
        <input type="submit" name="ac" value="Register">
        <input type="reset" name="txt">
        <input type="button" name="txt1" value="Javascript">
    </body>
</html>
